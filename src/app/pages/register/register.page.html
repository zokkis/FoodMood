<my-header [backButton]=true title="Registrieren"></my-header>

<ion-content>
	<form #form="ngForm" (ngSubmit)="register(form.value)">
		<ion-grid>
			<ion-row color="primary" justify-content-center>
				<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
					<div padding>
						<ion-item>
							<ion-input name="username" type="text" placeholder="Benutzername" pattern="(.){5,50}$" ngModel required>
							</ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="password" type="password" placeholder="Passwort"
								pattern='^(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?=.*[0-9])(?=.*[a-z]).{6,}' ngModel required></ion-input>
							<ion-icon name="help-circle" slot="end" #tooltip="matTooltip"
								matTooltip="Mindestens 6 Zeichen mit mindestens 1x GroÃŸ-, 1x Kleinbuchstaben, 1x Zahl und 1x Sonderzeichen"
								matTooltipPosition="left" (click)="tooltip.toggle()"></ion-icon>
						</ion-item>
					</div>
					<div padding>
						<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Registrieren</ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
